<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Messenger Monitoring Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }
        .metric-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .metric-label {
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="metric-card">
            <div class="metric-value" id="activeUsers">0</div>
            <div class="metric-label">Active Users</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="messageRate">0/sec</div>
            <div class="metric-label">Message Rate</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="responseTime">0ms</div>
            <div class="metric-label">Response Time</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="cpuUsage">0%</div>
            <div class="metric-label">CPU Usage</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="memoryUsage">0%</div>
            <div class="metric-label">Memory Usage</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="errorRate">0%</div>
            <div class="metric-label">Error Rate</div>
        </div>
    </div>

    <script>
        // Simulated monitoring data update function
        function updateMetrics() {
            document.getElementById('activeUsers').textContent = 
                Math.floor(Math.random() * 1000);
            
            document.getElementById('messageRate').textContent = 
                (Math.random() * 100).toFixed(2) + '/sec';
            
            document.getElementById('responseTime').textContent = 
                Math.floor(Math.random() * 500) + 'ms';
            
            document.getElementById('cpuUsage').textContent = 
                (Math.random() * 100).toFixed(2) + '%';
            
            document.getElementById('memoryUsage').textContent = 
                (Math.random() * 100).toFixed(2) + '%';
            
            document.getElementById('errorRate').textContent = 
                (Math.random() * 10).toFixed(2) + '%';
        }

        // Update metrics every 5 seconds
        setInterval(updateMetrics, 5000);
        updateMetrics(); // Initial load
    </script>
</body>
</html>
